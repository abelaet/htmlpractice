<div class="container p-3 mb-2 bg-body-tertiary">
    <h1 class="h2">Sage Traning User Registration Form</h1> 
    <form class="" action="index.html" method="post">
        <div>
            <label for="" class="form-label fw-bold">Name </label> 
            <input class="form-control" type="text" name="Name" value="" placeholder="Enter Your Name">
        </div>
        <div>
            <label class="form-label fw-bold" for="">Email </label>
            <input class="form-control" type="email" name="Email" value="" placeholder="Enter your Email">
        </div>
        <div class="">
            <label class="form-label fw-bold" for="">Phone </label>
            <input class="form-control" type="tel" name="Phone" value="" placeholder="Enter your Phone Number">
        </div>
<div>
    <label class="form-label fw-bold" for="">Password </label>
    <input class="form-control" type="Password" name="Password" value="" placeholder="Enter your Password">
    <div id="passwordHelpBlock" class="form-text">
        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
      </div>
</div>
<div><label class="fw-bold">Gender </label></div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
     Male
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Female
    </label>
  </div>
  <div><label class="fw-bold"> Select Your Favorite Web Language </label></div>
<div>
<label class="form-check-label">HTML</label>
<input class="form-check-input" type="checkbox" name="Web Language" id="HTML" value="HTML">
<label class="form-check-label">CSS</label>
<input class="form-check-input" type="checkbox" name="Web Language" id="CSS" value="CSS">
<label class="form-check-label">Javascript</label>
<input class="form-check-input" type="checkbox" name="Web Language" id="Javascript" value="Javascript">
</div>
<div>
    <label class="fw-bold" for="Favorite Topic">What is Your Favorite Topic</label>
    <select class="form-select" id="Favorite Topic">
        <option>Front End Development</option>
        <option>Back End Development</option>
        <option>FullStack</option>
    </select>
</div>
<div class="sec"><label class="form-label fw-bold">Write Your Feedback Below</label></div>
<textarea class="form-control" id="comment" name="comment" rows="10" cols="60"></textarea><br>
<input  type="Submit" class="btn btn-primary" value="Submit">
    </form>
