<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>form</title>
</head>
<body style="background-color: aquamarine;"><br> 
    <center><h1>Sage Traning User Registration Form</h1></center> <hr>
    <form class="" action="index.html" method="post">
        <div>
            <label for="">Name :</label> 
            <input type="text" name="Name" value="" placeholder="Enter Your Name">
        </div>
        <div>
            <label for="">Email :</label>
            <input type="email" name="Email" value="" placeholder="Enter your Email">
        </div>
        <div class="">
            <label for="">Phone :</label>
            <input type="tel" name="Phone" value="" placeholder="Enter your Phone Number">
        </div>
<div>
    <label for="">Password :</label>
    <input type="" name="Password" value="" placeholder="Enter your Password">
</div>
<div>
    <label>Gender :</label>
    <label for="Male">Male</label>
    <input type="radio" id="Male" name="Gender" value="Male" required>
    <label for="Female">Female</label>
    <input type="radio" id="Female" name="Gender" value="Female" required>
</div>
<div>
<label>Select Your Favorite Web Language :</label>
<label>HTML</label>
<input type="checkbox" name="Web Language" id="HTML" value="HTML">
<label>CSS</label>
<input type="checkbox" name="Web Language" id="CSS" value="CSS">
<label>Javascript</label>
<input type="checkbox" name="Web Language" id="Javascript" value="Javascript">
</div>
<div>
    <label for="Favorite Topic">What is Your Favorite Topic</label>
    <select id="Favorite Topic">
        <option>Front End Development</option>
        <option>Back End Development</option>
        <option>FullStack</option>
    </select>
</div>
<div>Write Your Feedback Below</div><br>
<textarea id="comment" name="comment" rows="10" cols="60"></textarea><br>
<input type="submit" value="submit">
    </form>
    
</body>
</html>
