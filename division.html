<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="form-control" type="number" id="num1" name="Password" value="" placeholder="Enter a Number">
    <input class="form-control" type="number" id="num2" name="Password" value="" placeholder="Enter a Number">
    
    <button type="button" onclick="division()">divide</button>
    <p id="res"></p>
    <script>
        function division(){

            let num1=parseInt(document.getElementById("num1").value)
            let num2=parseInt(document.getElementById("num2").value)
            let result= num1/num2;
            if(num2==0){
             document.getElementById("res").innerHTML="a number can not be divied by zero";

            }
            else{
                document.getElementById("res").innerHTML= result;
            }
}
    </script>
</body>
</html>
